<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Upload File</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Upload File</label>
          <input type="file" class="form-control-file" name="gambar" onchange="validateFileExtension(this)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>

<script>
    function validateFileExtension(gambar) {
      if (!/(\.gif|\.jpg|\.jpeg|\.png)$/i.test(gambar.value)) {
        alert("Dokumen Salah, File Dokumen Harus Gambar");
        gambar.form.reset();
        gambar.focus();
        return false;
      }
      return true;
    }
  </script>

</html>
